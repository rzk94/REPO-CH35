<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    

</head>

<body>

<!--CONTENEDOR DE TODA LA PAGINA-->
    <div class="container-main">
<!--CONTENEDOR DE LA SECCION DE REGISTRO-->
        <div class="section1">
            <div class="sign-up">
                <div id="texto1">Crea tu cuenta</div>
                <div class="google-apple">
                    <button type="button" class="google-button">  
                        <img src="./Assets/google.png" alt="Google" id="google-img">
                        Usa Google     
                    </button>                         
                    <button type="button" class="apple-button">
                        <img src="./Assets/Apple_logo_black.svg" alt="Apple" id="apple-img">
                        Usa Apple
                    </button>
                </div>
<!--DIVISION-->
                <div class="division">
                    <div class="linea"></div>
                    <div>O</div>
                    <div class="linea"></div>
                </div>
<!--EMAIL-->
                <div class="email">
                    <label for="email">Correo:<br></label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@correo.com">
                </div>
<!--CONTRASEÑA-->
                <div class="contrasenha">
                    <label for="contrasenha">Contraseña:<br></label>
                    <input type="password" name="contrasenha" id="contrasenha" placeholder="Tu contraseña">
                </div>
<!--BOTON INGRESAR--> 
                <div class="boton-ingresar">
                    <button type="button" id="boton-morado">
                    Ingresar
                    </button>
                </div>

                <div id="texto-final">¿Ya tiene cuenta?</div>

            </div>
        </div>



<!--CONTENEDOR DE LA SECCION DE IMAGEN-->
        <div class="section2">
            <img src="./Assets/Registro.png" alt="Registro" id="monito-registro">
        </div>

    </div>


</body>
</html>
